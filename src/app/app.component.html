<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="app.component.css"/>
      <title>CurrencyConverter</title>
  </head>
  <body>

<h1 style="padding-top:40px">ENTER THE VALUE AND CHOOSE YOUR CURRENCY </h1>
<h4 style="color:black; font-weight: 500">Enter a value and its currency and you will get the equivalents in other currencies.</h4>
<div class="grid-container" style="text-align:center">
 
  <input class="grid-item" type='number' value={{currentVal}} #inp style="width: auto" >

  <select class="grid-item" style="width:auto" (change)="convert(inp.value, $any($event.target).value)" [value]='inp'>
      <option  *ngFor="let i of buttons" [value]="i">{{i}}</option>
  </select>

</div>
<section>
  
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Currency</th>
            <th>Value</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr class="grid-container" *ngFor="let i of getKeys()">
            <td class="grid-item">{{i}}</td>
            <td class="grid-item">{{currencyVal[i]}} </td>
          </tr>
        </tbody>
      </table>
    </div>
</section>

 </body>
</html>
